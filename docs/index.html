<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rust invaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        // Because some browsers really don`t like this (yet)
        // --------------------------------------------------
        delete WebAssembly.instantiateStreaming;
    </script>
    <!--
        Load the webassembly module (the js file is a wrapper generated
        using wasm-bindgen-cli)
    -->
    <script src="./rinvaders.js"></script>
    <!--
        Also load the main entry point to the application. The script
        initializes the game, sets up some hooks for rinvaders wasm module
        to get a drawing context to a canvas, and also input from keyboard
        and controller.
    -->
    <script src="./main.js"></script>
</head>
<body>
    <h1>Rust invaders</h1>
    <!-- Canvas for game display. -->
    <canvas width="800" height="600" id="main_canvas"></canvas>
</body>
</html>
